{% extends 'orders/base.html' %}
{% block content %}
{% load cart %}


<div class = "container-fluid mt-3">
	<div class = "row">
		<!-- filter -->

		<div class = "col-lg-3 mx-auto">
            <div class = "list-group">
				<a href = "/" class = "list-group-item list-group-item-action ">All Products</a>
                {% for category in categories %}
                    <a href = "/?category={{category.id}}" class = "list-group-item list-group-item-action ">{{category.name}}</a>
                {% endfor %}
            </div>
			
		</div>
		<!-- all products -->
		<div id = 'products' class = "col-lg-9 mx-auto">
			<div class = "row mx-auto">
				{% for product in products %}
					<div class = "card mx-auto mb-3" id = {{product.id}} style = "width: 18rem;">
						<img class = "card-img-top" src = "{{product.image.url}}" alt = "Card image cap">
						<div class = "card-body">
							<p class ="card-title">{{product.name}}</p>
							<p class = "card-text"><b>{{product.price}}</b></p>
	
							

							
						</div>	

						<div class="card-footer p-0 row no-gutters">
							<h1>{{product.id}}</h1>
							<form action = "/" method = "POST">
								{% csrf_token %}
								<input hidden  type = 'submit' name="product" value = {{product.id}}>
								<input type = 'submit' value= "Add to Cart" 
									class = "float-right btn-block btn btn-right border btn-sm border form-control" >
							</form>	
	
							<div class="row">
								<input type = "submit" value = "-" class="col-2 btn btn-block btn-secondary">
								<div class="text-center col">2 in cart</div>
								<input type = "submit" value = "+" class = "col-2 btn btn-block btn-secondary">
							</div>	
						</div>

									
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
